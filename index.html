    menuData.todos = [...menuData.batidos, ...menuData.cafeteria, ...menuData.postres];

    function mostrarItems(categoria) {
      itemsContainer.innerHTML = "";
      menuData[categoria].forEach(item => {
        const div = document.createElement("div");
        div.className = "menu-item";
        div.innerHTML = `
          <img src="${item.img}" alt="${item.nombre}" />
          <div class="overlay">
            <p>${item.nombre}</p>
          </div>`;
        itemsContainer.appendChild(div);
      });
    }

    tabs.forEach(tab => {
  tab.addEventListener("click", () => {
    tabs.forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    mostrarItems(tab.dataset.category);
    // Eliminamos el scrollIntoView para evitar el salto molesto
  });
});

mostrarItems("todos");
// Scroll suave al menú
document.getElementById("scrollMenuBtn").addEventListener("click", () => {
